<!DOCTYPE html>
<html>
<head>
    <title>Complete CORS Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Complete CORS Fix Test</h1>
    <p>This test verifies that all CORS issues have been resolved.</p>
    
    <button onclick="testAllEndpoints()">Test All Endpoints</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testEndpoint(url, description) {
            try {
                addResult(`ðŸ§ª Testing ${description}...`, 'info');
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:5173',
                        'X-User-ID': 'test-user'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`âœ… ${description} - SUCCESS (${response.status})`, 'success');
                    console.log(`âœ… ${description}:`, data);
                    return true;
                } else {
                    addResult(`âŒ ${description} - FAILED (${response.status})`, 'error');
                    console.error(`âŒ ${description}:`, response.status);
                    return false;
                }
            } catch (error) {
                addResult(`âŒ ${description} - ERROR: ${error.message}`, 'error');
                console.error(`âŒ ${description}:`, error);
                return false;
            }
        }
        
        async function testAllEndpoints() {
            clearResults();
            addResult('ðŸš€ Starting comprehensive CORS test...', 'info');
            
            const endpoints = [
                {
                    url: 'https://web-production-de0bc.up.railway.app/health',
                    description: 'Health Check'
                },
                {
                    url: 'https://web-production-de0bc.up.railway.app/api/ai/preferences',
                    description: 'AI Preferences'
                },
                {
                    url: 'https://web-production-de0bc.up.railway.app/api/ai/status',
                    description: 'AI Status'
                },
                {
                    url: 'https://web-production-de0bc.up.railway.app/api/portfolio/mock?user_id=test',
                    description: 'Portfolio Mock Data'
                }
            ];
            
            let successCount = 0;
            let totalCount = endpoints.length;
            
            for (const endpoint of endpoints) {
                const success = await testEndpoint(endpoint.url, endpoint.description);
                if (success) successCount++;
                
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            addResult(`ðŸ“Š Test Results: ${successCount}/${totalCount} endpoints working`, 
                     successCount === totalCount ? 'success' : 'error');
            
            if (successCount === totalCount) {
                addResult('ðŸŽ‰ All CORS issues have been resolved!', 'success');
            } else {
                addResult('âš ï¸ Some endpoints still have issues', 'error');
            }
        }
        
        // Auto-run test on page load
        window.onload = () => {
            setTimeout(testAllEndpoints, 1000);
        };
    </script>
</body>
</html>
